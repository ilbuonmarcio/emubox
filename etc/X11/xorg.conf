# nvidia-settings: X configuration file generated by nvidia-settings
# nvidia-settings:  version 550.67


Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0" 0 0
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
    Option         "Xinerama" "0"
EndSection

Section "Files"
EndSection

Section "InputDevice"

    # generated from default
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"

    # generated from default
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

Section "Monitor"

    # HorizSync source: edid, VertRefresh source: edid
    Identifier     "Monitor0"
    VendorName     "Unknown"
    ModelName      "LG Electronics F900P"
    HorizSync       30.0 - 111.0
    VertRefresh     50.0 - 160.0
    Option         "DPMS"
    Option         "UseEDID" "FALSE"
    Modeline       "2048x1536_69.00"  310.75  2048 2208 2432 2816  1536 1539 1543 1600 -hsync +vsync
    Modeline       "2560x240_150.00"  130.75  2560 2672 2928 3296  240 243 253 265 -hsync +vsync
    Option         "PreferredMode" "2048x1536_69.00"
    Option          "DPI" "192 x 192"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BoardName      "NVIDIA GeForce GTX TITAN X"
    Option         "ModeValidation" "AllowNonEdidModes,NoHorizSyncCheck,NoVertRefreshCheck"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
    Option         "Stereo" "0"
    Option         "nvidiaXineramaInfoOrder" "DVI-I-0"
    Option         "metamodes" "2048x1536_69.00 +0+0"
    Option         "SLI" "Off"
    Option         "MultiGPU" "Off"
    Option         "BaseMosaic" "off"
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

